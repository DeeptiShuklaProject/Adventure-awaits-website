{% extends 'base.html' %}

{% block content %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #2575fc, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
        margin-right: 10px;
    }
    .gender, .hobbies {
        text-align: left;
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        background-color: #6a11cb;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #2575fc;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
    <main>
        <section id="user-form" class="section">
            <h2>Calculator</h2>
            
            <form method="post">
                {% csrf_token %}
                <label>First Number</label>
                <input type="text" name="num1" class="form-control"/>
                <label>Select Operator</label>
                <select name="opr" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <label>Second Number</label>
                <input type="text" name="num2" class="form-control"/>


               
                <button type="submit">Calculator</button></br>
                <label>Output</label>

                <input type="text" value="{{result}}" class="form-control"/>

            </form>
                
        </section>
       
    </main>

{% endblock %}
