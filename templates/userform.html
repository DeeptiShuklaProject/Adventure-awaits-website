{% extends 'base.html' %}

{% block content %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right,rgb(245, 186, 118), color: rgb(245, 186, 118));
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgb(245, 186, 118);;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
        margin-right: 10px;
    }
    .gender, .hobbies {
        text-align: left;
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        background-color: rgb(245, 186, 118);
        color: Black;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        color: rgb(245, 186, 118);
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
    <main>
        <section id="user-form" class="section">
            <h2>Get in Touch</h2>
            
            <form method="post" action="{% url 'submitform' %}">
                {% csrf_token %}
                {{form}}
                {% comment %} <div>
                    <label for="">value1</label>
                    <input type="text" name="num1" value="{{n1}}" class="form-control"/>
                    
                </div>
                <div>
                    <label for="">value2</label>
                    <input type="text" name="num2" value="{{n2}}" class="form-control"/>
                    
                </div> {% endcomment %}

                <div class="pt-4">
                     <button type="submit">Submit</button>
                </div>
                <input type="text" value="{{output}}"/>

            </form>
                
        </section>
        <section id="contact-info" class="section">
            <h2>Contact Information</h2>
            <div class="contact-details">
                <p><strong>Address:</strong> 123 Adventure St, Adventureland</p>
                <p><strong>Email:</strong> info@adventureawaits.com</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            </div>
        </section>
    </main>

{% endblock %}
