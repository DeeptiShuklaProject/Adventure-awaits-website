{% extends 'base.html' %}

{% block content %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right,rgb(245, 186, 118), color: rgb(245, 186, 118));
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgb(245, 186, 118);;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
        margin-right: 10px;
    }
    .gender, .hobbies {
        text-align: left;
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        background-color: rgb(245, 186, 118);
        color: Black;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        color: rgb(245, 186, 118);
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
    <main>
        <section id="user-form" class="section">
            <h2>Marksheet</h2>
            
            <form method="post">
                {% csrf_token %}
                <label>Subject1</label>
                <input type="text" name="subject1" class="form-control"/>
                <label>Subject2</label>
                <input type="text" name="subject2" class="form-control"/>
                <label>Subject3</label>
                <input type="text" name="subject3" class="form-control"/>
                <label>Subject4</label>
                <input type="text" name="subject4" class="form-control"/>
                <label>Subject5</label>
                <input type="text" name="subject5" class="form-control"/>
                <button type="submit">Marksheet</button></br>
                <label>Total</label>
               
                
                
                <input type="text" value="{{total}}" class="form-control"/>
                <label>Percentage</label>

                <input type="text" value="{{percentage}}" class="form-control"/>
                
                <label>Division</label>
                
                <input type="text" value="{{division}}" class="form-control"/>
                
                

            </form>
                
        </section>
       
    </main>

{% endblock %}
